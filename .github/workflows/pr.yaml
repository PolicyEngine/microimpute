name: Pull request
on:
  pull_request:
    branches: [ main ]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check formatting
        uses: lgeiger/black-action@main
        with:
          args: ". -l 79 --check"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install isort
      - name: Check imports
        run: isort --check-only --profile black us_imputation_benchmarking/

  Test:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: ["3.11"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install R and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base r-base-dev libtirpc-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          make install
      - name: Run tests with coverage
        run: make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install R and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base r-base-dev libtirpc-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install
      - name: Build package
        run: make build
      - name: Test documentation builds
        run: make documentation
